<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f00b55dab7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">Login</div>

          <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
              <form onsubmit="Login(e)">
                <div class="form-group">
                  <label class="form-control-label">USERNAME</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label class="form-control-label">PASSWORD</label>
                  <input type="password" class="form-control" id="password" />
                </div>

                <div class="col-lg-12 loginbttm">
                  <div class="col-lg-6 login-btm login-text">
                    <!-- Error Message -->
                  </div>
                  <div class="row">
                    <div id="login-btn">
                      <div class="col-lg-6 login-btm login-button">
                        <button type="submit" class="btn btn-outline-primary">
                          LOGIN
                        </button>
                      </div>
                      <div
                        class="col-lg-6 login-btm login-button"
                        id="register"
                      >
                        <button type="register" class="btn btn-outline-primary">
                          <a href="register.html" id="register"> REGISTER</a>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div>
                    <a href="forgot-pswd.html"> Forgot password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
        </div>
      </div>
    </div>
    <script>
      async function Login(e) {
        e.preventDefault();
        const response = await fetch(
          "https://ecommerce-mysql-nodejs.herokuapp.com//users/login",
          {
            method: "POST",
            body: JSON.stringify({
              email: document.querySelector("#email").value,
              password: document.querySelector("#password").value,
            }),
            headers: {
              "content-type": "application/json",
            },
          }
        );
        const data = await response.json();
        console.log(data);
        return data;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
